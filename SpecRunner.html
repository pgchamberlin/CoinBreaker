<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="js/lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="js/lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="js/lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="js/lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="js/lib/require.js"></script>

    <script type="text/javascript">
        require([
            "js/spec/coin-breaker-spec"
        ], function(document) {

            // Set up the HTML reporter - this is reponsible for
            // aggregating the results reported by Jasmine as the
            // tests and suites are executed.
            jasmine.getEnv().addReporter(
                new jasmine.HtmlReporter()
            );

            // Run all the loaded test specs.
            jasmine.getEnv().execute();

        });
    </script>

</head>
<body>
</body>
</html>
